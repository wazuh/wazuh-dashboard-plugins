# DO NOT EDIT THIS FILE!
# Changes to default files will be lost on update and are difficult to
# manage and support.
#
# Please make any changes to system defaults by overriding them in
# apps or $SPLUNK_HOME/etc/system/local
# (See "Configuration file precedence" in the web documentation).
#
# To override a specific setting, copy the name of the stanza and
# setting to the file where you wish to override it.
#
# This file contains possible attributes and values you can use to
# configure inputs, distributed inputs and file system monitoring.
#
# the default schedule for running the scripted input is 3:05 AM daily.
# Please override this value in system/local/inputs.conf to specify custom schedule

[script://$SPLUNK_HOME/etc/apps/splunk_instrumentation/bin/instrumentation.py]
interval = 0 * * * *
index=_telemetry
passAuth = splunk-system-user
disabled=false
python.version = python3
sourcetype = splunk_telemetry_log
source = instrumentation_scripted_input

[script://$SPLUNK_HOME/etc/apps/splunk_instrumentation/bin/on_splunk_start.py]
interval = -1
passAuth = splunk-system-user
disabled = false
python.version = python3


[script://$SPLUNK_HOME/etc/apps/splunk_instrumentation/bin/schedule_delete.py]
interval = 0 0 * * *
passAuth = splunk-system-user
disabled = false
python.version = python3
