<form class="splunk-formatter-section" section-label="Legend">
    <splunk-control-group label="Show Legend">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.showLegend" value="true">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="Custom Title">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.legendTitle"></splunk-text-input>
    </splunk-control-group>
</form>

<form class="splunk-formatter-section" section-label="Color">
    <splunk-control-group label="Base Color">
        <splunk-color-picker name="{{VIZ_NAMESPACE}}.baseColor" type= "custom" value="#284774">
            <splunk-color>#284774</splunk-color>
            <splunk-color>#a34a41</splunk-color>
            <splunk-color>#617e49</splunk-color>
        </splunk-color-picker>
    </splunk-control-group>
</form>
