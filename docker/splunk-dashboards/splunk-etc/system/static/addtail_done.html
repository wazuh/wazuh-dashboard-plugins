<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Add input source</title>
	<style type="text/css">
		* { padding: 0; margin: 0; }
		body { 
			font-family: helvetica, arial, sans-serif; 
			padding: 0;
			margin: 0;
		}
		p,h2 { margin-bottom: .9em; }
		p, td, label, ul, ol	{ font-size: 11px; }
		h1 {
			padding: 20px 10px 0px 10px;
			margin-bottom: 0;
			font-size: 22px; 
			font-weight: normal;
			color: #73A550;
			height: 30px;
			background-image: url(/images/skins/basic/searchform_bg.gif); 
			background-repeat: repeat-x;
			border-bottom: 1px solid #999;
		}
		h2 { 
			color: #444;
			font-size: 14px; 
			font-weight: bold; 
		}
	
        #iterate { margin: 10px; }

		.valueInputDiv { padding-right: 20px;}
		.txtbox		{ 
			border: 1px solid #c3cbd4; 
			padding: 2px; 
			background-image: url(/images/skins/basic/searchfield_bg.gif);
			background-position: center top;
			background-repeat: repeat-x;
		}

        td  { padding: 3px; vertical-align: top; }
        td.k    { font-weight: bold; }

        option 		{ padding-right: 10px; }

		label	{ font-weight: bold;}
		.message	{ 
			margin: 5px 0;
			padding: 5px;
			background-color: #d9f0f5;
			font-weight: bold;
		}
		
		.buttonRow div {
			float:left;
			margin-left:0;
			margin-right:10px;
			height:25px;
			width:90px;
			font-size: 12px;
		}
		/* sol'n for IE6 button problems. */
		* html div.primary,
		* html div.secondary {
			display:inline;
		}
		.buttonRow input {
			position:relative;
			top:-6px;
			width:90px;
			height:29px;
			border:0;
			margin-bottom:-4px;
			padding-right:11px !important;
			font-size:0.97em;
			font-weight:bold;
			_top:-5px;
			_background-position:right 5px !important;
			_padding-right:13px !important;
			color: #fff;
            background-color: #fff;
		}
		.buttonRow div.primary {
			background-image:url(/images/skins/basic/button_primary_bg.gif);
			background-repeat:no-repeat;
			padding-left:6px;
		}
		.buttonRow div.primary input {
			background-image:url(/images/skins/basic/button_primary_bg.gif);
			background-repeat:no-repeat;
			background-position:right 6px;
		}
	
	</style>
</head>
<body>
<h1>Add input source</h1>
#message#

    <div class="buttonRow">
        <div class="primary">
            <input type="button" value="Close" onclick="window.close()" />
        </div>
    </div>

</body>
</html>
