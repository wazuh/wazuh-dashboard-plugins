opensearch.ssl.verificationMode: certificate
#osd 1.2.4
# opensearch.requestHeadersWhitelist: ["securitytenant","Authorization"]
#
# osd 2.0
opensearch.requestHeadersAllowlist: ['securitytenant', 'Authorization']
