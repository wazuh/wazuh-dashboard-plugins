# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Wazuh Unit Tests

on:
  push:
    branches:
      - 'disable'
  pull_request:
    branches:
      - '4.3-7.10'

jobs:
  setup-wazuh-app:
    name: Run setup environment wazuh app
    runs-on: ubuntu-18.04
    steps:
      - name: Step 01 - Download Project wazuh-app
        uses: actions/checkout@v2
      - name: Step 02 - Setup node version
        uses: actions/setup-node@v2
        with:
          node-version: '10.23.1'
      - name: Step 03 - Install dependencies
        run: |
          npm install
      - name: Step 04 - Run Unit Test
        uses: mattallty/jest-github-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          coverage-comment: true
          test-command: "npm run test:jest"
      - name: Step 05 - Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1.18

