# This workflow run the unit tests of the app using Jest.
# Any branch, tag or commit SHA existing in the origin can be used.
#
# This workflow is based on the `4_builderprecompiled_base-dev-environment` workflow.
#
# Jest is a third-party software https://jestjs.io/

name: (4.x) Run unit test
permissions:
  pull-requests: write
on:
  workflow_dispatch:
    inputs:
      reference:
        required: true
        type: string
        default: 4.14.0
        description: Source code reference (branch, tag or commit SHA)
      command:
        required: true
        type: choice
        default: 'yarn test:jest'
        description: Select the type of test to run.
        options:
          - 'yarn test:jest'
  pull_request:
    branches:
      - 4.*
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  # Run unit tests with Jest
  test:
    if: github.event.pull_request.draft == false
    name: Run unit tests
    uses: ./.github/workflows/4_builderprecompiled_base-dev-environment.yml
    with:
      reference: ${{ github.event.inputs.reference }}
      command: ${{ github.event.inputs.command || 'yarn test:jest' }}
      notify_jest_coverage_summary: true
    secrets: inherit
