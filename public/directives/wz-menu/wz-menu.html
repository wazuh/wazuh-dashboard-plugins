<div ng-hide="root.hideWzMenu || !settedMenuHeight">
    <!-- Main toolbar content -->
    <div class="wz-menu euiFlexGroup">
        <!-- Main Wazuh app navigation buttons -->
<!--         <a ng-href="#/home" ng-click="setMenuNavItem('home')"
            ng-class="{'wz-menu-active': menuNavItem === 'home' || menuNavItem === 'health-check' }"
            aria-label="Overview tab" data-test-subj="wzMenuOverview" class="md-button wz-menu-button" tooltip="Overview" tooltip-placement="bottom">
            <react-component name="EuiIcon" props="{type:'metricbeatApp', color: 'primary', size: 'm'}" />
        </a> -->
<div class="euiFlexItem euiFlexItem--flexGrowZero">
        <div class="euiFlexGroup">
        <a ng-href="#/overview" ng-click="setMenuNavItem('overview')"
            ng-class="{'wz-menu-active': menuNavItem === 'overview' || menuNavItem === 'health-check' }"
            aria-label="Overview tab" data-test-subj="wzMenuOverview" class="md-button wz-menu-button euiButtonEmpty euiButtonEmpty--primary">
            <react-component name="EuiIcon" props="{type:'visualizeApp', color: 'primary', size: 'm'}" />
            <span> Overview</span>
        </a>

        <a ng-href="#/manager" ng-click="setMenuNavItem('manager')"
            ng-class="{'wz-menu-active': menuNavItem === 'manager' }" aria-label="Cluster tab"
            data-test-subj="wzMenuManagement" class="md-button wz-menu-button euiButtonEmpty euiButtonEmpty--primary">
            <react-component name="EuiIcon" props="{type:'managementApp', color: 'primary', size: 'm'}" />
            <span> Management</span>
        </a>

        <a ng-href="#/agents-preview" ng-click="setMenuNavItem('agents-preview')"
            ng-class="{'wz-menu-active': menuNavItem === 'agents-preview' || menuNavItem === 'agents' }"
            aria-label="Agents tab" data-test-subj="wzMenuAgents" class="md-button wz-menu-button euiButtonEmpty euiButtonEmpty--primary">
            <react-component name="EuiIcon" props="{type:'watchesApp', color: 'primary', size: 'm'}" />
            <span> Agents</span>
        </a>

        <a ng-href="#/wazuh-dev" ng-click="setMenuNavItem('wazuh-dev')"
            ng-class="{'wz-menu-active': menuNavItem === 'wazuh-dev' }" aria-label="Dev Tools tab"
            data-test-subj="wzMenuDevTools" class="md-button wz-menu-button euiButtonEmpty euiButtonEmpty--primary">
            <react-component name="EuiIcon" props="{type:'consoleApp', color: 'primary', size: 'm'}" />
            <span> Dev Tools</span>
        </a>
    </div>
</div>
        <!-- Fill up the space between left and right area -->
        <div class="euiFlexItem"></div>

        <!-- API/Index pattern section -->
        <div class="euiFlexItem euiFlexItem--flexGrowZero" style="padding-top: 16px;">
            <!-- Case 1a - There's API -->
            <span ng-show="theresAPI" tooltip="Selected API" tooltip-placement="bottom">
                <react-component name="EuiIcon" props="{type:'starFilledSpace', color: 'primary', size: 'm'}" />{{currentAPI}}<span
                    ng-if="showSelector && patternList.length > 1">&nbsp;&ndash;&nbsp;</span>
            </span>

            <!-- Case 1b - There's no API -->
            <span ng-show="!theresAPI" tooltip="No API credentials inserted" tooltip-placement="bottom">
                No API<span ng-if="showSelector">&nbsp;&ndash;&nbsp;</span>
            </span>

            <!-- There's pattern and there's more than one -->
            <span ng-if="showSelector" ng-show="theresPattern && patternList && patternList.length > 1" class="small"
                tooltip="Selected index pattern" tooltip-placement="left">
                <select class="wz-menu-select" ng-model="currentSelectedPattern"
                    ng-change="changePattern(currentSelectedPattern)" aria-label="Index pattern selector"
                    placeholder="Index pattern">
                    <option class="wz-menu-select-option" ng-repeat="pattern in patternList | orderObjectBy:'title'"
                        value="{{pattern.id}}">
                        {{pattern.title}}
                    </option>
                </select>
            </span>
        </div>
        <!-- Settings tab button -->
        <div class="euiFlexItem euiFlexItem--flexGrowZero">
        <span>
            <a tooltip="Settings" tooltip-placement="bottom" ng-href="#/settings" ng-click="setMenuNavItem('settings')" ng-class="{'wz-menu-active': menuNavItem === 'settings' }" 
                aria-label="Settings tab" class="md-button wz-menu-button euiButtonEmpty euiButtonEmpty--primary">
                <react-component name="EuiIcon" props="{type:'advancedSettingsApp', color: 'primary', size: 'm'}" />
            </a>
        </span>
    </div>
</div>

</div>

<div layout="row" ng-if="wazuhNotReadyYet">
    <div flex class="euiCallOut euiCallOut--warning">
        <div class="euiCallOutHeader">
            <span class="euiCallOutHeader__title">
                <react-component name="EuiIcon" props="{type:'help'}" />
                {{wazuhNotReadyYet}}</span>
            <span flex></span>
            <react-component
                ng-if="wazuhNotReadyYet === 'Wazuh not ready yet.' || wazuhNotReadyYet.includes('Restarting')"
                name="EuiLoadingSpinner" props="{size:'m'}" />
            <button ng-if="wazuhNotReadyYet === 'Wazuh could not be recovered.'" class="kuiButton kuiButton--secondary"
                ng-click="refresh()">
                Refresh
            </button>
        </div>
    </div>
</div>
