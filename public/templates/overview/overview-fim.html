<md-content flex layout="column" ng-if="tab == 'fim'">

    <!-- View: Panels -->
    <div ng-if="resultState === 'ready' && tabView === 'panels'">


        <div layout="row">
            <md-card flex class="height-30 wz-metric-color wz-md-card">
                <md-card-content layout="row" class="wz-padding-top-5">
                    <div flex>Files added: <span class="wz-font-weight-bold">{{fimAdded}}</span></div>
                    <div flex>Files modified: <span class="wz-font-weight-bold">{{fimModified}}</span></div>
                    <div flex>Files deleted: <span class="wz-font-weight-bold">{{fimDeleted}}</span></div>
                </md-card-content>
            </md-card>            
        </div>
        <div layout="row" class="height-400">
            <div flex="15" class="wz-no-display">
                <kbn-vis class="metric" vis-id="'Wazuh-App-Overview-FIM-Added'" ></kbn-vis>
                <kbn-vis class="metric" vis-id="'Wazuh-App-Overview-FIM-Modified'"></kbn-vis>
                <kbn-vis class="metric" vis-id="'Wazuh-App-Overview-FIM-Deleted'"></kbn-vis>
            </div>

            <div flex layout="column">
                <md-card flex class="wz-md-card">
                    <md-card-content class="wazuh-column">
                        <span class="wz-headline-title">Events over time</span>
                        <md-divider></md-divider>
                        <kbn-vis vis-id="'Wazuh-App-Overview-FIM-Events-over-time'"></kbn-vis>
                    </md-card-content>
                </md-card>
            </div>

            <div flex="30" layout="column">
                <md-card flex class="wz-md-card">
                    <md-card-content class="wazuh-column">
                        <span class="wz-headline-title">Top user owners</span>
                        <md-divider></md-divider>
                        <kbn-vis vis-id="'Wazuh-App-Overview-FIM-Top-user-owners'"></kbn-vis>
                    </md-card-content>
                </md-card>
                <md-card flex class="wz-md-card">
                    <md-card-content class="wazuh-column">
                        <span class="wz-headline-title">Top group owners</span>
                        <md-divider></md-divider>
                        <kbn-vis vis-id="'Wazuh-App-Overview-FIM-Top-group-owners'"></kbn-vis>
                    </md-card-content>
                </md-card>
            </div>
        </div>

        <div layout="row" class="height-213">
            <md-card flex class="wz-md-card">
                <md-card-content class="wazuh-column">
                    <span class="wz-headline-title">Top file changes</span>
                    <md-divider></md-divider>
                    <kbn-vis vis-id="'Wazuh-App-Overview-FIM-Top-file-changes'"></kbn-vis>
                </md-card-content>
            </md-card>

            <md-card flex class="wz-md-card">
                <md-card-content class="wazuh-column">
                    <span class="wz-headline-title">Root user file changes</span>
                    <md-divider></md-divider>
                    <kbn-vis vis-id="'Wazuh-App-Overview-FIM-Root-user-file-changes'"></kbn-vis>
                </md-card-content>
            </md-card>

            <md-card flex class="wz-md-card">
                <md-card-content class="wazuh-column">
                    <span class="wz-headline-title">World writable modified files</span>
                    <md-divider></md-divider>
                    <kbn-vis vis-id="'Wazuh-App-Overview-FIM-World-writable-modified-files'"></kbn-vis>
                </md-card-content>
            </md-card>
        </div>

        <div layout="row" class="height-570">
            <md-card flex class="wz-md-card">
                <md-card-content class="wazuh-column">
                    <span class="wz-headline-title">Events summary</span>
                    <md-divider></md-divider>
                    <kbn-vis class="kbn-chart" vis-id="'Wazuh-App-Overview-FIM-Events-summary'"></kbn-vis>
                </md-card-content>
            </md-card>
        </div>
    </div>
</md-content>
