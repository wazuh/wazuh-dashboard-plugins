<md-content flex layout="column" ng-if="octrl.tab === 'aws' && octrl.tabView === 'panels'"
    ng-class="{'no-opacity': resultState !== 'ready' || !rendered}" layout-align="start">
    <div layout="row" class="height-250">
        <div class="euiPanel euiFlexItem wz-margin-10" flex class="wz-md-card" ng-class="{'fullscreen': octrl.expandArray[0]}">
            <md-card-content class="wazuh-column">
                <div layout="row" ng-dblclick="octrl.expand(0)">
                    <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Sources</span>
                    <span flex></span>
                    <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(0)">
                        <react-component name="EuiIcon" props="{type:'expand'}" />
                    </span>
                </div>
                <md-divider class="wz-margin-top-10"></md-divider>
                <kbn-vis id="Wazuh-App-Overview-AWS-Top-sources" vis-id="'Wazuh-App-Overview-AWS-Top-sources'">
                </kbn-vis>
            </md-card-content>
        </div>
        <div class="euiPanel euiFlexItem wz-margin-10" flex class="wz-md-card" ng-class="{'fullscreen': octrl.expandArray[1]}">
            <md-card-content class="wazuh-column">
                <div layout="row" ng-dblclick="octrl.expand(1)">
                    <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Accounts</span>
                    <span flex></span>
                    <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(1)">
                        <react-component name="EuiIcon" props="{type:'expand'}" />
                    </span>
                </div>
                <md-divider class="wz-margin-top-10"></md-divider>
                <kbn-vis id="Wazuh-App-Overview-AWS-Top-accounts" vis-id="'Wazuh-App-Overview-AWS-Top-accounts'">
                </kbn-vis>
            </md-card-content>
        </div>
        <div class="euiPanel euiFlexItem wz-margin-10" flex class="wz-md-card" ng-class="{'fullscreen': octrl.expandArray[2]}">
            <md-card-content class="wazuh-column">
                <div layout="row" ng-dblclick="octrl.expand(2)">
                    <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">S3 buckets</span>
                    <span flex></span>
                    <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(2)">
                        <react-component name="EuiIcon" props="{type:'expand'}" />
                    </span>
                </div>
                <md-divider class="wz-margin-top-10"></md-divider>
                <kbn-vis id="Wazuh-App-Overview-AWS-Top-buckets" vis-id="'Wazuh-App-Overview-AWS-Top-buckets'">
                </kbn-vis>
            </md-card-content>
        </div>
        <div class="euiPanel euiFlexItem wz-margin-10" flex class="wz-md-card" ng-class="{'fullscreen': octrl.expandArray[3]}">
            <md-card-content class="wazuh-column">
                <div layout="row" ng-dblclick="octrl.expand(3)">
                    <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Regions</span>
                    <span flex></span>
                    <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(3)">
                        <react-component name="EuiIcon" props="{type:'expand'}" />
                    </span>
                </div>
                <md-divider class="wz-margin-top-10"></md-divider>
                <kbn-vis id="Wazuh-App-Overview-AWS-Top-regions" vis-id="'Wazuh-App-Overview-AWS-Top-regions'">
                </kbn-vis>
            </md-card-content>
        </div>
    </div>

    <div layout="row" class="height-300">
        <div class="euiPanel euiFlexItem wz-margin-10" flex="50" class="wz-md-card" ng-class="{'fullscreen': octrl.expandArray[4]}">
            <md-card-content class="wazuh-column">
                <div layout="row" ng-dblclick="octrl.expand(4)">
                    <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Events by source over time</span>
                    <span flex></span>
                    <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(4)">
                        <react-component name="EuiIcon" props="{type:'expand'}" />
                    </span>
                </div>
                <md-divider class="wz-margin-top-10"></md-divider>
                <kbn-vis id="Wazuh-App-Overview-AWS-Events-by-source"
                    vis-id="'Wazuh-App-Overview-AWS-Events-by-source'"></kbn-vis>
            </md-card-content>
        </div>
        <div class="euiPanel euiFlexItem wz-margin-10" flex="50" class="wz-md-card" ng-class="{'fullscreen': octrl.expandArray[5]}">
            <md-card-content class="wazuh-column">
                <div layout="row" ng-dblclick="octrl.expand(5)">
                    <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Events by S3 bucket over time</span>
                    <span flex></span>
                    <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(5)">
                        <react-component name="EuiIcon" props="{type:'expand'}" />
                    </span>
                </div>
                <md-divider class="wz-margin-top-10"></md-divider>
                <kbn-vis id=" Wazuh-App-Overview-AWS-Events-by-s3-bucket"
                    vis-id="'Wazuh-App-Overview-AWS-Events-by-s3-bucket'"></kbn-vis>
            </md-card-content>
        </div>
    </div>

    <div layout="row" class="height-570">
        <div class="euiPanel euiFlexItem wz-margin-10" flex class="wz-md-card" ng-class="{'fullscreen': octrl.expandArray[6]}">
            <md-card-content class="wazuh-column">
                <div layout="row" ng-dblclick="octrl.expand(6)">
                    <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Geolocation map</span>
                    <span flex></span>
                    <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(6)">
                        <react-component name="EuiIcon" props="{type:'expand'}" />
                    </span>
                </div>
                <md-divider class="wz-margin-top-10"></md-divider>
                <kbn-vis vis-id="'Wazuh-App-Overview-AWS-geo'" id="Wazuh-App-Overview-AWS-geo"></kbn-vis>
            </md-card-content>
        </div>
    </div>

    <div layout="row" class="height-570">
        <div class="euiPanel euiFlexItem wz-margin-10" flex class="wz-md-card" ng-class="{'fullscreen': octrl.expandArray[7]}">
            <md-card-content class="wazuh-column">
                <div layout="row" ng-dblclick="octrl.expand(7)">
                    <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Top rules</span>
                    <span flex></span>
                    <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(7)">
                        <react-component name="EuiIcon" props="{type:'expand'}" />
                    </span>
                </div>
                <md-divider class="wz-margin-top-10"></md-divider>
                <kbn-vis vis-id="'Wazuh-App-Overview-AWS-Top-5-rules'"></kbn-vis>
            </md-card-content>
        </div>
    </div>

</md-content>
