<md-content flex layout="column" ng-if="tab === 'aws' && tabView === 'panels'" ng-class="{'no-opacity': resultState !== 'ready' || !rendered}" layout-align="start">

    <div layout="row" class="height-300">
        <md-card flex="70" class="wz-md-card">
            <md-card-content class="wazuh-column">
                <span class="wz-headline-title">Alerts over time</span>
                <md-divider class="wz-margin-top-10"></md-divider>
                <kbn-vis id="Wazuh-App-Overview-AWS-Alerts-over-time" vis-id="'Wazuh-App-Overview-AWS-Alerts-over-time'"></kbn-vis>
            </md-card-content>
        </md-card>
        <md-card flex class="wz-md-card">
            <md-card-content class="wazuh-column">
                <span class="wz-headline-title">Most common events</span>
                <md-divider class="wz-margin-top-10"></md-divider>
                <kbn-vis id="Wazuh-App-Overview-AWS-Top-5-event-names" vis-id="'Wazuh-App-Overview-AWS-Top-5-event-names'"></kbn-vis>
            </md-card-content>
        </md-card>
    </div>

    <div layout="row" class="height-225">
        <md-card flex class="wz-md-card">
            <md-card-content class="wazuh-column">
                <span class="wz-headline-title">Top 5 instances</span>
                <md-divider class="wz-margin-top-10"></md-divider>
                <kbn-vis id="Wazuh-App-Overview-AWS-Top-5-instances" vis-id="'Wazuh-App-Overview-AWS-Top-5-instances'"></kbn-vis>
            </md-card-content>
        </md-card>
        <md-card flex class="wz-md-card">
            <md-card-content class="wazuh-column">
                <span class="wz-headline-title">Top 5 source IP addresses</span>
                <md-divider class="wz-margin-top-10"></md-divider>
                <kbn-vis id="Wazuh-App-Overview-AWS-Top-5-source-ip" vis-id="'Wazuh-App-Overview-AWS-Top-5-source-ip'"></kbn-vis>
            </md-card-content>
        </md-card>
        <md-card flex class="wz-md-card">
            <md-card-content class="wazuh-column">
                <span class="wz-headline-title">Top 5 sources</span>
                <md-divider class="wz-margin-top-10"></md-divider>
                <kbn-vis id="Wazuh-App-Overview-AWS-Top-5-sources" vis-id="'Wazuh-App-Overview-AWS-Top-5-sources'"></kbn-vis>
            </md-card-content>
        </md-card>
    </div>

    <div layout="row" class="height-400">
        <md-card flex class="wz-md-card">
            <md-card-content class="wazuh-column">
                <span class="wz-headline-title">Geolocation</span>
                <md-divider class="wz-margin-top-10"></md-divider>
                <kbn-vis id="Wazuh-App-Overview-AWS-geo" vis-id="'Wazuh-App-Overview-AWS-geo'"></kbn-vis>
            </md-card-content>
        </md-card>
    </div>

    <div layout="row" class="height-310">
        <md-card flex class="wz-md-card">
            <md-card-content class="wazuh-column">
                <span class="wz-headline-title">Top 5 buckets</span>
                <md-divider class="wz-margin-top-10"></md-divider>
                <kbn-vis vis-id="'Wazuh-App-Overview-AWS-Top-5-buckets'"></kbn-vis>
            </md-card-content>
        </md-card>
        <md-card flex class="wz-md-card">
            <md-card-content class="wazuh-column">
                <span class="wz-headline-title">Top 5 rules</span>
                <md-divider class="wz-margin-top-10"></md-divider>
                <kbn-vis vis-id="'Wazuh-App-Overview-AWS-Top-5-rules'"></kbn-vis>
            </md-card-content>
        </md-card>
    </div>

</md-content>
