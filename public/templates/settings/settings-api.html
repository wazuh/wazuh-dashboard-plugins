<div layout="column" layout-align="start stretch" ng-if="ctrl.tab === 'api' && !ctrl.load">

    <!-- API table section-->
    <div layout="row" layout-padding ng-if="ctrl.apiEntries.length && !ctrl.addingApi && !ctrl.apiIsDown">
        <react-component name="ApiTable" props="ctrl.apiTableProps" />
    </div>

    <!-- Add API section-->
    <div layout="row" layout-padding ng-if="!ctrl.apiEntries.length || ctrl.addingApi">
        <react-component flex name="AddApi" props="ctrl.addApiProps" />
    </div>

    <!-- API is down section-->
    <div layout="column" layout-padding ng-if="ctrl.apiIsDown && !ctrl.addingApi">
        <react-component name="ApiIsDown" props="ctrl.apiIsDownProps" />
    </div>

</div>
<!-- End API configuration card section -->
