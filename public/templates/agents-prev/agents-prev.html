<div flex ng-show="!loading" class="md-padding" layout="column" layout-align="start space-around">
    <div layout="row" layout-align="space-between stretch">
        <md-card flex class="no-margin-left">
            <md-card-content>
                <span class="wz-headline-title">Status</span>
                <md-divider class="wz-margin-top-10"></md-divider>
                <div layout="row">
                    <div flex layout="column">
                        <div layout="row" class="wz-padding-top-10">
                            <p class="manager-status-subtitle">Active</p>
                            <p class="text-right color-grey">{{agentsCountActive}}</p>
                        </div>
                        <div layout="row" class="wz-padding-top-10">
                            <p class="manager-status-subtitle">Disconnected</p>
                            <p class="text-right color-grey">{{agentsCountDisconnected}}</p>
                        </div>
                    </div>
                    <div flex layout="column">
                        <div layout="row" class="wz-padding-top-10">
                            <p class="manager-status-subtitle">Never connected</p>
                            <p class="text-right color-grey">{{agentsCountNeverConnected}}</p>
                        </div>
                        <div layout="row" class="wz-padding-top-10">
                            <p class="manager-status-subtitle">Agents coverage</p>
                            <p class="text-right color-grey">{{(agentsCoverity | number:2)}}%</p>
                        </div>
                    </div>
                </div>
        </md-card-content>
        </md-card>
        <md-card flex class="no-margin-right">
            <md-card-content>
                <span class="wz-headline-title">Top</span>
                <md-divider class="wz-margin-top-10"></md-divider>
                <div layout="row" class="wz-padding-top-10">
                    <p class="manager-status-subtitle" ng-click="showAgent(lastAgent)">Last registered agent</p>
                    <p class="text-right cursor-pointer color-pointer" ng-click="showAgent(lastAgent)">{{lastAgent.name}} <i class="fa fa-eye"></i></p>
                </div>
                <div layout="row" class="wz-padding-top-10">
                    <p class="manager-status-subtitle" ng-click="showAgent(mostActiveAgent)">Higher activity</p>
                    <p class="text-right cursor-pointer color-pointer" ng-click="showAgent(mostActiveAgent)">{{mostActiveAgent.name}} <i class="fa fa-eye"></i></p>
                </div>
            </md-card-content>
        </md-card>
    </div>

        <div layout="row" layout-align="start stretch">
            <wz-search-bar flex="60" class="wz-margin-top-17 wz-padding-right" height="'height-41'" data="agents" term="searchTerm" placetext="'Filter agents...'"></wz-search-bar>

            <div flex="20" layout="column" class="height-41 md-block md-whiteframe-z1 md-input-margin wz-margin-top-17 wz-margin-right-15 wz-select-input">
                <select flex class="kuiSelect wz-border-none cursor-pointer" id="eventBox" ng-model="status" ng-change="agents.addFilter('status', status)" aria-label="Filter by status">
                    <option value="all">All states</option>
                    <option value="active">Active</option>
                    <option value="disconnected">Disconnected</option>
                    <option value="Never Connected">Never connected</option>
                </select>
            </div>

            <div flex="20" layout="column" class="height-41 md-block md-whiteframe-z1 wz-margin-top-17 wz-select-input">
                <select flex class="kuiSelect wz-border-none cursor-pointer" id="eventBox" ng-model="osPlatform" ng-change="applyFilters(osPlatform)" aria-label="Filter by operative system">
                    <option value="all">All OS platforms</option>
                    <option ng-repeat='platform in osPlatforms' value="{{platform.platform}} - {{platform.version}}">
                        {{platform.name}} {{platform.version}}
                    </option>
                </select>
            </div>
        </div>
        <wz-table-header
            layout="row"
            data="agents"
            keys="[
                {name:'ID',sortValue:'id',size:5},
                {name:'Name',sortValue:'name',size:15},
                {name:'IP',sortValue:'ip',size:10},
                {name:'Status',sortValue:'status',size:10},
                {name:'OS platform',sortValue:'os.platform',size:30},
                {name:'OS version',sortValue:'os.version',size:15},
                {name:'Agent version',sortValue:'version',size:15}
            ]"
            >
        </wz-table-header>
        <wz-table
            layout="column"
            flex
            data="agents"
            func="showAgent(agent)"
            keys="[
                {col:'id',size:5},
                {col:'name',size:15},
                {col:'ip',size:10},
                {col:'status',size:10},
                {col:'os.name',size:30},
                {col:'os.version',size:15},
                {col:'version',size:15}
            ]"
            class="no-lateral-padding"
            full="'agent'">
        </wz-table>
    </div>
