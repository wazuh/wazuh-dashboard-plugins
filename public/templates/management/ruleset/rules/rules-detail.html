<div ng-if="!loading && viewingDetail" layout="column" ng-class="{ 'md-padding' : editingFile }">
    <!-- Back button and title -->
    <div layout="row" layout-align="start center" ng-show="!editingFile">
        <!-- Back button -->
        <md-button class="md-icon-button" style="margin: 5px!important;" aria-label="Back to rules list" tooltip="Back"
            tooltip-placement="bottom" ng-click="closeDetailView(true)"><i class="fa fa-fw fa-arrow-left"
                aria-hidden="true"></i></md-button>
        <!-- Rule title -->
        <div>
            <h1 class="font-size-18" ng-bind-html="colorRuleArg(currentRule.description)"></h1>
        </div>
    </div>
    <!-- End back button, title and status indicator -->

    <!-- Rule information ribbon -->
    <div layout="row" ng-show="!editingFile" class="wz-padding-left-8 wz-padding-right-8">
        <md-card flex class="wz-metric-color wz-md-card">
            <md-card-content layout="row" class="wz-padding-metric">
                <div flex="15" ng-if="currentRule.id" class="wz-text-truncatable">ID: <span
                        class="wz-text-bold">{{currentRule.id}}</span></div>
                <div flex="15" ng-if="currentRule.level || currentRule.level == 0" class="wz-text-truncatable">Level:
                    <span class="wz-text-bold wz-text-link" ng-click="addDetailFilter('level', currentRule.level)"
                        tooltip="Filter by this level" tooltip-placement="bottom">{{currentRule.level}}</span></div>
                <div flex="35" ng-if="currentRule.file" class="wz-text-truncatable">File: <span
                        class="wz-text-bold wz-text-link" ng-click="addDetailFilter('file', currentRule.file)"
                        tooltip="Filter by this file" tooltip-placement="bottom">{{currentRule.file}}</span></div>
                <div flex="35" ng-if="currentRule.path" class="wz-text-truncatable">Path: <span
                        class="wz-text-bold wz-text-link" ng-click="addDetailFilter('path', currentRule.path)"
                        tooltip="Filter by this path" tooltip-placement="bottom">{{currentRule.path}}</span></div>

            </md-card-content>
        </md-card>
    </div>
    <!-- End Rule information ribbon -->

    <div layout="row" class="md-padding"
        ng-if="!editingFile && currentRule.file && currentRule.path === 'etc/rules' && adminMode">
        <button ng-click='editRulesConfig(currentRule)' class="height-35 kuiButton kuiButton--secondary">
            <svg class="euiIcon euiIcon--medium euiButtonIcon__icon" focusable="false" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16"
                viewBox="0 0 16 16">
                <defs>
                    <path id="pencil-a"
                        d="M12.148 3.148L11 2l-9 9v3h3l9-9-1.144-1.144-8.002 7.998a.502.502 0 0 1-.708 0 .502.502 0 0 1 0-.708l8.002-7.998zM11 1c.256 0 .512.098.707.293l3 3a.999.999 0 0 1 0 1.414l-9 9A.997.997 0 0 1 5 15H2a1 1 0 0 1-1-1v-3c0-.265.105-.52.293-.707l9-9A.997.997 0 0 1 11 1zM5 14H2v-3l3 3z">
                    </path>
                </defs>
                <use xlink:href="#pencil-a"></use>
            </svg>
            Edit {{ currentRule.file }}
        </button>
    </div>

    <!-- Rest of rule information -->
    <div layout="column" layout-align="start" ng-show="!editingFile">

        <div layout="row" class="wz-padding-left-8 wz-padding-right-8">
            <md-card flex class="wz-md-card" ng-if="currentRule.details">
                <md-card-content>
                    <span class="wz-headline-title">
                        <svg class="euiIcon euiIcon--medium" focusable="false" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">
                            <defs>
                                <path id="editor_unordered_list-a"
                                    d="M5.5 4h8a.5.5 0 1 1 0 1h-8a.5.5 0 0 1 0-1zm0 4h8a.5.5 0 1 1 0 1h-8a.5.5 0 0 1 0-1zm0 4h8a.5.5 0 1 1 0 1h-8a.5.5 0 1 1 0-1zm-3-7a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm0 4a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm0 4a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1z">
                                </path>
                            </defs>
                            <use xlink:href="#editor_unordered_list-a"></use>
                        </svg> Details
                    </span>
                    <md-divider class="wz-margin-top-10"></md-divider>
                    <div layout="row" class="wz-margin-top-10">

                        <div class="euiFlexItem">
                            <dl class="euiDescriptionList euiDescriptionList--row"
                                ng-repeat="(key, value) in currentRule.details">
                                <dt class="euiDescriptionList__title">{{key}}</dt>
                                <dd class="euiDescriptionList__description">
                                    <div ng-if='!isArray(value)' class="wz-word-break">
                                        <span ng-if="!isObject(value)" class="wz-text-right color-grey">{{value}}</span>
                                        <span ng-if="isObject(value)" class="color-grey">
                                            <span ng-repeat="(key, value) in value">{{key}}: {{value}} <span
                                                    ng-if="!$last">|</span>
                                            </span>
                                        </span>
                                    </div>
                                    <span ng-if="isArray(value)" ng-repeat="v in value track by $index"
                                        class="wz-text-right color-grey">
                                        {{v}}{{$last ? '' : ',&nbsp;'}}
                                    </span>
                                </dd>
                            </dl>
                        </div>
                    </div>
                </md-card-content>
            </md-card>

            <md-card flex class="wz-md-card" ng-if="currentRule.groups.length">
                <md-card-content>
                    <span class="wz-margin-top-10 wz-headline-title">
                        <svg class="euiIcon euiIcon--medium" focusable="false" xmlns="http://www.w3.org/2000/svg"
                            width="16" height="16" viewBox="0 0 16 16">
                            <path
                                d="M5 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm0 1A5 5 0 1 1 5 3a5 5 0 0 1 0 10zm6-1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm0 1a5 5 0 1 1 0-10 5 5 0 0 1 0 10z">
                            </path>
                        </svg> Groups
                    </span>
                    <md-divider class="wz-margin-top-10"></md-divider>
                    <div layout="row" class="wz-margin-top-10">
                        <div class="euiFlexItem">
                            <dl class="euiDescriptionList euiDescriptionList--row">
                                <dd class="euiDescriptionList__description" ng-repeat="item in currentRule.groups">
                                    <span class="wz-text-link" tooltip="Filter by this group" tooltip-placement="bottom"
                                        ng-click="addDetailFilter('group', item)">
                                        {{item}}
                                    </span>
                                </dd>
                            </dl>
                        </div>
                    </div>
                </md-card-content>
            </md-card>

            <md-card flex class="wz-md-card" ng-if="currentRule.pci.length || currentRule.gdpr.length">
                <md-card-content>
                    <span class="wz-margin-top-10 wz-headline-title">
                        <svg class="euiIcon euiIcon--medium" focusable="false" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">
                            <defs>
                                <path id="controls_horizontal-a"
                                    d="M10 7.95a2.5 2.5 0 0 1 0-4.9V1h1v2.05a2.5 2.5 0 0 1 0 4.9V15h-1V7.95zm-4 .1a2.5 2.5 0 0 1 0 4.9V15H5v-2.05a2.5 2.5 0 0 1 0-4.9V1h1v7.05zM5.5 12a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm5-8a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z">
                                </path>
                            </defs>
                            <use transform="rotate(90 8 8)" xlink:href="#controls_horizontal-a"></use>
                        </svg> Compliance
                    </span>
                    <md-divider class="wz-margin-top-10"></md-divider>
                    <div layout="row" class="wz-margin-top-10" ng-if="currentRule.pci.length">

                        <div class="euiFlexItem">
                            <dl class="euiDescriptionList euiDescriptionList--row">
                                <dt class="euiDescriptionList__title">PCI DSS</dt>
                                <dd class="euiDescriptionList__description" ng-repeat="item in currentRule.pci">
                                    <span class="wz-text-link" tooltip="Filter by this requirement"
                                        tooltip-placement="bottom" ng-click="addDetailFilter('pci', item)">
                                        {{item}}
                                    </span>
                                </dd>
                            </dl>
                        </div>
                    </div>
                    <div layout="row" class="wz-margin-top-10" ng-if="currentRule.gdpr.length">
                        <div class="euiFlexItem">
                            <dl class="euiDescriptionList euiDescriptionList--row">
                                <dt class="euiDescriptionList__title">GDPR</dt>
                                <dd class="euiDescriptionList__description" ng-repeat="item in currentRule.gdpr">
                                    <span class="wz-text-link" tooltip="Filter by this requirement"
                                        tooltip-placement="bottom" ng-click="addDetailFilter('gdpr', item)">
                                        {{item}}
                                    </span>
                                </dd>
                            </dl>
                        </div>
                    </div>
                </md-card-content>
            </md-card>

        </div>

        <!-- Related rules section -->
        <div ng-if="!editingFile">
            <div layout="row" class="md-padding wz-padding-top-10" ng-if="currentRule">
                <h1 class="md-headline wz-headline"><i class="fa fa-fw fa-link" aria-hidden="true"></i> Related rules
                </h1>
            </div>
            <div layout="row" ng-if="currentRule">
                <md-card flex class="wz-md-card _md flex md-margin-h">
                    <md-card-content>
                        <wz-table custom-columns="true" flex path="'/rules'"
                            implicit-filter="[{ name:'file',value: currentRule.file}]"
                            keys="[{value: 'id', width: '75px'},{value:'file',size:2},{value:'description',size:2},{value:'groups',nosortable:true,size:2},{value:'pci',nosortable:true,size:2},{value:'gdpr',nosortable:true},'level']"
                            allow-click="true">
                        </wz-table>
                    </md-card-content>
                </md-card>
            </div>
            <!-- End related rules section -->
        </div>
        <br>
    </div>
    <!-- End rest of rule information -->


    <!-- XML editor for rules -->
    <div layout="column" layout-align="start" ng-show="editingFile">
        <div layout="row">
            <span ng-click='closeEditingFile()' class='btn btn-info'>Close</span>
            <button ng-disabled='xmlHasErrors || doingSaving' ng-click='doSaveConfig()'
                class='btn wz-button pull-right wz-margin-left-8'>
                <span ng-show='!xmlHasErrors'><i aria-hidden='true' class='fa fa-fw fa-save'
                        ng-class="doingSaving ? 'fa-spin fa-spinner' : ''"></i>Save
                    file</span>
                <span ng-show='xmlHasErrors' class='btn-danger'><i aria-hidden='true'
                        class='fa fa-fw fa-exclamation-triangle'></i>
                    XML format error</span>
            </button>
            <button ng-show="restartBtn" class="btn wz-button" type="button" ng-disabled="doingSaving"
                ng-click="restart(); toggleRestartMsg()">Restart
                now</button>
        </div>
        <div class="wz-padding-top-14" ng-if="fetchedXML" style="height: calc(100vh - 220px);">
            <wz-xml-file-editor file-name='rules' data="fetchedXML" target-name="currentRule.file"
                valid-fn='xmlIsValid(valid)' saving-param='toggleSaveConfig()' close-fn='closeEditingFile(reload)'>
            </wz-xml-file-editor>
        </div>
    </div>
    <!-- XML editor for rules -->
</div>
