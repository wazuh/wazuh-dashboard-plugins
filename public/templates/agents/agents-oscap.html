<md-content flex layout="column" ng-if="tab === 'oscap' && tabView === 'panels'" ng-class="{'no-opacity': resultState === 'none' || !rendered}"
    layout-align="start">

    <!-- View: Panels -->

    <div layout="row">
        <div class="euiPanel euiFlexItem wz-margin-10" flex class="wz-md-card wz-metric-color">
            <md-card-content layout="row" class="wz-padding-metric">
                <div flex>Last score: <span class="wz-text-bold" ng-bind="scapLastScore()"></span></div>
                <div flex>Highest score: <span class="wz-text-bold" ng-bind="scapHighestScore()"></span></div>
                <div flex>Lowest score: <span class="wz-text-bold" ng-bind="scapLowestScore()"></span></div>
            </md-card-content>
        </div>
    </div>

    <div class="wz-no-display">
        <kbn-vis vis-id="'Wazuh-App-Agents-OSCAP-Last-score'"></kbn-vis>
        <kbn-vis vis-id="'Wazuh-App-Agents-OSCAP-Higher-score-metric'"></kbn-vis>
        <kbn-vis vis-id="'Wazuh-App-Agents-OSCAP-Lower-score-metric'"></kbn-vis>
    </div>

    <div layout="row" layout-align="center stretch" class="height-230">
        <div class="euiPanel euiFlexItem wz-margin-10" flex="25" class="wz-md-card" ng-class="{'fullscreen': expandArray[0]}">
            <md-card-actions layout="row" layout-align="end center" class=""
                ng-dblclick="expand(0)">
                <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Top 5 Scans</span>
                <span flex></span>
                <span class="cursor-pointer wz-margin-8-no-left" ng-click="expand(0)">
                    <react-component name="EuiIcon" props="{type:'expand'}" />
                </span>
            </md-card-actions>
            <md-card-content class="wazuh-column">
                <kbn-vis id="Wazuh-App-Agents-OSCAP-Scans" vis-id="'Wazuh-App-Agents-OSCAP-Scans'"></kbn-vis>
            </md-card-content>
        </div>
        <div class="euiPanel euiFlexItem wz-margin-10" flex="25" class="wz-md-card" ng-class="{'fullscreen': expandArray[1]}">
            <md-card-actions layout="row" layout-align="end center" class=""
                ng-dblclick="expand(1)">
                <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Top 5 Profiles</span>
                <span flex></span>
                <span class="cursor-pointer wz-margin-8-no-left" ng-click="expand(1)">
                    <react-component name="EuiIcon" props="{type:'expand'}" />
                </span>
            </md-card-actions>
            <md-card-content class="wazuh-column">
                <kbn-vis id="Wazuh-App-Agents-OSCAP-Profiles" vis-id="'Wazuh-App-Agents-OSCAP-Profiles'"></kbn-vis>
            </md-card-content>
        </div>
        <div class="euiPanel euiFlexItem wz-margin-10" flex="25" class="wz-md-card" ng-class="{'fullscreen': expandArray[2]}">
            <md-card-actions layout="row" layout-align="end center" class=""
                ng-dblclick="expand(2)">
                <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Top 5 Content</span>
                <span flex></span>
                <span class="cursor-pointer wz-margin-8-no-left" ng-click="expand(2)">
                    <react-component name="EuiIcon" props="{type:'expand'}" />
                </span>
            </md-card-actions>
            <md-card-content class="wazuh-column">
                <kbn-vis id="Wazuh-App-Agents-OSCAP-Content" vis-id="'Wazuh-App-Agents-OSCAP-Content'"></kbn-vis>
            </md-card-content>
        </div>
        <div class="euiPanel euiFlexItem wz-margin-10" flex="25" class="wz-md-card" ng-class="{'fullscreen': expandArray[3]}">
            <md-card-actions layout="row" layout-align="end center" class=""
                ng-dblclick="expand(3)">
                <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Top 5 Severity</span>
                <span flex></span>
                <span class="cursor-pointer wz-margin-8-no-left" ng-click="expand(3)">
                    <react-component name="EuiIcon" props="{type:'expand'}" />
                </span>
            </md-card-actions>
            <md-card-content class="wazuh-column">
                <kbn-vis id="Wazuh-App-Agents-OSCAP-Severity" vis-id="'Wazuh-App-Agents-OSCAP-Severity'"></kbn-vis>
            </md-card-content>
        </div>
    </div>

    <div layout="row" layout-align="start stretch" class="height-230">
        <div class="euiPanel euiFlexItem wz-margin-10" flex class="wz-md-card" ng-class="{'fullscreen': expandArray[4]}">
            <md-card-actions layout="row" layout-align="end center" class=""
                ng-dblclick="expand(4)">
                <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Daily scans evolution</span>
                <span flex></span>
                <span class="cursor-pointer wz-margin-8-no-left" ng-click="expand(4)">
                    <react-component name="EuiIcon" props="{type:'expand'}" />
                </span>
            </md-card-actions>
            <md-card-content class="wazuh-column">
                <kbn-vis id="Wazuh-App-Agents-OSCAP-Daily-scans-evolution" vis-id="'Wazuh-App-Agents-OSCAP-Daily-scans-evolution'"></kbn-vis>
            </md-card-content>
        </div>
    </div>

    <div layout="row" layout-align="center stretch" class="height-250">
        <div class="euiPanel euiFlexItem wz-margin-10" flex class="wz-md-card" ng-class="{'fullscreen': expandArray[5]}">
            <md-card-actions layout="row" layout-align="end center" class=""
                ng-dblclick="expand(5)">
                <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Top 5 - Alerts</span>
                <span flex></span>
                <span class="cursor-pointer wz-margin-8-no-left" ng-click="expand(5)">
                    <react-component name="EuiIcon" props="{type:'expand'}" />
                </span>
            </md-card-actions>
            <md-card-content class="wazuh-column">
                <kbn-vis id="Wazuh-App-Agents-OSCAP-Top-5-Alerts" vis-id="'Wazuh-App-Agents-OSCAP-Top-5-Alerts'"></kbn-vis>
            </md-card-content>
        </div>
        <div class="euiPanel euiFlexItem wz-margin-10" flex class="wz-md-card" ng-class="{'fullscreen': expandArray[6]}">
            <md-card-actions layout="row" layout-align="end center" class=""
                ng-dblclick="expand(6)">
                <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Top 5 - High risk alerts</span>
                <span flex></span>
                <span class="cursor-pointer wz-margin-8-no-left" ng-click="expand(6)">
                    <react-component name="EuiIcon" props="{type:'expand'}" />
                </span>
            </md-card-actions>
            <md-card-content class="wazuh-column">
                <kbn-vis id="Wazuh-App-Agents-OSCAP-Top-5-High-risk-alerts" vis-id="'Wazuh-App-Agents-OSCAP-Top-5-High-risk-alerts'"></kbn-vis>
            </md-card-content>
        </div>
    </div>

    <div layout="row" layout-align="center stretch" class="height-570">
        <div class="euiPanel euiFlexItem wz-margin-10" flex class="wz-md-card" ng-class="{'fullscreen': expandArray[7]}">
            <md-card-actions layout="row" layout-align="end center" class=""
                ng-dblclick="expand(7)">
                <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Alerts summary</span>
                <span flex></span>
                <span class="cursor-pointer wz-margin-8-no-left" ng-click="expand(7)">
                    <react-component name="EuiIcon" props="{type:'expand'}" />
                </span>
            </md-card-actions>
            <md-card-content class="wazuh-column">
                <kbn-vis vis-id="'Wazuh-App-Agents-OSCAP-Last-alerts'"></kbn-vis>
            </md-card-content>
        </div>
    </div>
</md-content>
