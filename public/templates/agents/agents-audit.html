<md-content flex layout="column" ng-if="tab === 'audit'" layout-align="start">

    <!-- View: Panels -->
    <div ng-if="resultState === 'ready' && tabView === 'panels'">
        <div layout="row">
            <md-card flex class="wz-metric-color wz-md-card">
                <md-card-content layout="row" class="wz-padding-metric">
                    <div class="wz-text-truncatable" flex>New files: <span class="wz-text-bold">{{auditNewFiles}}</span></div>
                    <div class="wz-text-truncatable" flex>Read files: <span class="wz-text-bold">{{auditReadFiles}}</span></div>
                    <div class="wz-text-truncatable" flex>Modified files: <span class="wz-text-bold">{{auditModifiedFiles}}</span></div>
                    <div class="wz-text-truncatable" flex>Removed files: <span class="wz-text-bold">{{auditRemovedFiles}}</span></div>
                </md-card-content>
            </md-card>
        </div>

        <div class="wz-no-display">
            <kbn-vis vis-id="'Wazuh-App-Agents-Audit-New-files-metric'"></kbn-vis>
            <kbn-vis vis-id="'Wazuh-App-Agents-Audit-Read-files-metric'"></kbn-vis>
            <kbn-vis vis-id="'Wazuh-App-Agents-Audit-Modified-files-metric'"></kbn-vis>
            <kbn-vis vis-id="'Wazuh-App-Agents-Audit-Removed-files-metric'"></kbn-vis>
            <kbn-vis vis-id="'Wazuh-App-Agents-Audit-Latest-alert'"></kbn-vis>
        </div>

        <div layout="row" layout-align="center stretch" class="height-230">
            <md-card flex class="wz-md-card">
                <md-card-content class="wazuh-column">
                    <span class="wz-headline-title">Groups</span>
                    <md-divider class="wz-margin-top-10"></md-divider>
                    <kbn-vis vis-id="'Wazuh-App-Agents-Audit-Groups'"></kbn-vis>
                </md-card-content>
            </md-card>
            <md-card flex class="wz-md-card">
                <md-card-content class="wazuh-column">
                    <span class="wz-headline-title">Directories</span>
                    <md-divider class="wz-margin-top-10"></md-divider>
                    <kbn-vis vis-id="'Wazuh-App-Agents-Audit-Directories'"></kbn-vis>
                </md-card-content>
            </md-card>
            <md-card flex class="wz-md-card">
                <md-card-content class="wazuh-column">
                    <span class="wz-headline-title">Files</span>
                    <md-divider class="wz-margin-top-10"></md-divider>
                    <kbn-vis vis-id="'Wazuh-App-Agents-Audit-Files'"></kbn-vis>
                </md-card-content>
            </md-card>
        </div>

        <div layout="row" layout-align="center stretch" class="height-230">
            <md-card flex class="wz-md-card">
                <md-card-content class="wazuh-column">
                    <span class="wz-headline-title">Alerts over time</span>
                    <md-divider class="wz-margin-top-10"></md-divider>
                    <kbn-vis vis-id="'Wazuh-App-Agents-Audit-Alerts-over-time'"></kbn-vis>
                </md-card-content>
            </md-card>
        </div>

        <div class="height-448" layout="row" layout-align="center stretch">
            <div flex="20" layout="column" layout-align="center stretch">
                <md-card flex class="wz-md-card">
                    <md-card-content class="wazuh-column">
                        <span class="wz-headline-title">File read access</span>
                        <md-divider class="wz-margin-top-10"></md-divider>
                        <kbn-vis vis-id="'Wazuh-App-Agents-Audit-File-read-access'"></kbn-vis>
                    </md-card-content>
                </md-card>

                <md-card flex class="wz-md-card">
                    <md-card-content class="wazuh-column">
                        <span class="wz-headline-title">File write access</span>
                        <md-divider class="wz-margin-top-10"></md-divider>
                        <kbn-vis vis-id="'Wazuh-App-Agents-Audit-File-write-access'"></kbn-vis>
                    </md-card-content>
                </md-card>
            </div>

            <div flex="60" layout="column" layout-align="center stretch">
                <md-card flex class="wz-md-card">
                    <md-card-content class="wazuh-column">
                        <span class="wz-headline-title">Commands</span>
                        <md-divider class="wz-margin-top-10"></md-divider>
                        <kbn-vis vis-id="'Wazuh-App-Agents-Audit-Commands'"></kbn-vis>
                    </md-card-content>
                </md-card>
            </div>

            <div flex="20" layout="column" layout-align="center stretch">
                <md-card flex class="wz-md-card">
                    <md-card-content class="wazuh-column">
                        <span class="wz-headline-title">Created files</span>
                        <md-divider class="wz-margin-top-10"></md-divider>
                        <kbn-vis vis-id="'Wazuh-App-Agents-Audit-Created-files'"></kbn-vis>
                    </md-card-content>
                </md-card>
                <md-card flex class="wz-md-card">
                    <md-card-content class="wazuh-column">
                        <span class="wz-headline-title">Removed files</span>
                        <md-divider class="wz-margin-top-10"></md-divider>
                        <kbn-vis vis-id="'Wazuh-App-Agents-Audit-Removed-files'"></kbn-vis>
                    </md-card-content>
                </md-card>
            </div>
        </div>

        <div layout="row" layout-align="center stretch" class="height-570">
            <md-card flex class="wz-md-card">
                <md-card-content class="wazuh-column">
                    <span class="wz-headline-title">Alerts summary</span>
                    <md-divider class="wz-margin-top-10"></md-divider>
                    <kbn-vis vis-id="'Wazuh-App-Agents-Audit-Last-alerts'"></kbn-vis>
                </md-card-content>
            </md-card>
        </div>
    </div>
</md-content>
