<md-content flex layout="column" ng-if="tab === 'pci'" layout-align="start">

    <md-progress-linear class="md-accent" md-mode="indeterminate" ng-show="resultState !== 'none' && tabView === 'panels' && !rendered"></md-progress-linear>
    <div layout="row" layout-align="center center" class="percentage" ng-show="resultState !== 'none' && tabView === 'panels' && !rendered">{{loadingStatus}}</div>

    <!-- View: Panels -->
    <div ng-show="resultState === 'ready' && tabView === 'panels'">
        <div layout="row" layout-align="center stretch">
            <md-card flex>
                <md-tabs md-selected="selectedIndex" md-border-bottom md-dynamic-height id="pciReq_tab">
                    <md-tab ng-repeat="tab in tabs" ng-disabled="tab.disabled" label="{{tab.title}}">
                        <div flex  class="md-padding background-white">
                            <h1 class="md-display-2 wazuh-h1 agents-pci-h1">PCI DSS Requirement: {{tab.title}}</h1>
                            <div ng-bind-html="tab.content"></div>
                        </div>
                    </md-tab>
                </md-tabs>
            </md-card>
        </div>

        <div layout="row" layout-align="center stretch" class="height-225">
            <md-card flex="70">
                <md-card-content class="wazuh-column">
                    <span class="md-headline">Requirements</span>
                    <kbn-vis vis-id="'Wazuh-App-Agents-PCI-Requirements'" id="Wazuh-App-Agents-PCI-Requirements"></kbn-vis>
                </md-card-content>
            </md-card>
            <md-card flex="30">
                <md-card-content class="wazuh-column">
                    <span class="md-headline">Groups</span>
                    <kbn-vis vis-id="'Wazuh-App-Agents-PCI-Groups'" id="Wazuh-App-Agents-PCI-Groups"></kbn-vis>
                </md-card-content>
            </md-card>
        </div>

        <div layout="row" layout-align="center stretch" class="height-540">
            <md-card flex>
                <md-card-content class="wazuh-column">
                    <span class="md-headline">Last alerts</span>
                    <kbn-vis class="kbn-chart" vis-id="'Wazuh-App-Agents-PCI-Last-alerts'" id="Wazuh-App-Agents-PCI-Last-alerts"></kbn-vis>
                </md-card-content>
            </md-card>
        </div>
    </div>
</md-content>
