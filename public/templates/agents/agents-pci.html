<md-content flex layout="column" ng-if="tab === 'pci'" layout-align="start">

    <!-- View: Panels -->
    <div ng-if="resultState === 'ready' && tabView === 'panels'">

        <div layout="row" layout-align="center stretch">
            <md-card class="wz-md-card" flex>
                <md-tabs md-selected="selectedIndex" class="wz-md-tab" md-border-bottom md-dynamic-height id="pciReq_tab">
                    <md-tab ng-repeat="tab in tabs" ng-disabled="tab.disabled" label="{{tab.title}}">
                        <div class="md-padding background-white">
                            <span class="wz-headline-title" >PCI DSS Requirement: {{tab.title}}</span>
                            <md-divider class="wz-margin-top-10"></md-divider>
                            <div layout="row" class="wz-padding-top-10">
                                <div ng-bind-html="tab.content"></div>
                            </div>
                        </div>
                    </md-tab>
                </md-tabs>
            </md-card>
        </div>

        <div layout="row" layout-align="center stretch" class="height-225">
            <md-card class="wz-md-card" flex="70">
                <md-card-content class="wazuh-column">
                    <span class="wz-headline-title">Requirements</span>
                    <md-divider></md-divider>
                    <kbn-vis vis-id="'Wazuh-App-Agents-PCI-Requirements'"></kbn-vis>
                </md-card-content>
            </md-card>
            <md-card class="wz-md-card" flex="30">
                <md-card-content class="wazuh-column">
                    <span class="wz-headline-title">Groups</span>
                    <md-divider></md-divider>
                    <kbn-vis vis-id="'Wazuh-App-Agents-PCI-Groups'"></kbn-vis>
                </md-card-content>
            </md-card>
        </div>

        <div layout="row" layout-align="center stretch" class="height-570">
            <md-card class="wz-md-card" flex>
                <md-card-content class="wazuh-column">
                    <span class="wz-headline-title">Alerts summary</span>
                    <md-divider></md-divider>
                    <kbn-vis vis-id="'Wazuh-App-Agents-PCI-Last-alerts'"></kbn-vis>
                </md-card-content>
            </md-card>
        </div>

    </div>

</md-content>
